<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hex Grid Lab</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1em;
    }
    canvas {
      display: block;
    }
    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle, #1a82f7, #2F2727);
    }
    .page {
      width: 90%;
      max-width: 800px;
      margin: 0 auto;
      transition: opacity 0.5s ease, transform 0.5s ease;
      color: #fff;
      padding: 2em;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>
  <script type="module" src="main.js"></script>
</body>
</html>
