<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Map</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .page {
      max-width: 800px;
      margin: 0 auto;
      color: #fff;
      padding: 2em;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>
  <div id="app"></div>
  <script type="module" src="./main.js"></script>
</body>
</html>
