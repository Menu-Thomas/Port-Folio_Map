<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Map</title>
  
  <!-- Favicon and Web Icons -->
  <link rel="icon" type="image/png" href="./public/head.png">
  <link rel="shortcut icon" type="image/png" href="./public/head.png">
  <link rel="apple-touch-icon" href="./public/head.png">
  <link rel="stylesheet" href="./guide.css">
  <meta name="theme-color" content="#111111">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .page {
      max-width: 800px;
      margin: 0 auto;
      color: #fff;
      padding: 2em;
      border-radius: 10px;
    }
    
    /* Loading Overlay Styles */
    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      transition: opacity 0.8s ease, visibility 0.8s ease;
      pointer-events: auto; /* Ensure it captures all pointer events when visible */
    }
    
    #loadingOverlay.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
    
    .loading-container {
      text-align: center;
      max-width: 600px;
      padding: 2rem;
    }
    
    .profile-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #ffd4a3;
      box-shadow: 0 8px 32px rgba(255, 212, 163, 0.3);
      margin: 0 auto 2rem;
      animation: profileGlow 2s ease-in-out infinite alternate;
      object-fit: cover;
    }
    
    .welcome-text {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #ffd4a3 0%, #ff9a56 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: textGlow 3s ease-in-out infinite;
    }
    
    .subtitle {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      opacity: 0.9;
      font-weight: 300;
    }
    
    .feature-tags {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 2rem;
    }
    
    .feature-tag {
      background: rgba(255, 212, 163, 0.15);
      border: 1px solid rgba(255, 212, 163, 0.3);
      color: #ffd4a3;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 500;
      animation: tagFloat 4s ease-in-out infinite;
      animation-delay: var(--delay, 0s);
    }
    
    .loading-section {
      margin-top: 2rem;
    }
    
    .loading-bar {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    
    .loading-fill {
      height: 100%;
      background: linear-gradient(90deg, #ffd4a3, #ff9a56, #ffd4a3);
      background-size: 200% 100%;
      animation: loadingAnimation 2s ease-in-out infinite;
      width: 0%;
      transition: width 0.3s ease;
    }
    
    .loading-text {
      font-size: 1.1rem;
      opacity: 0.8;
      font-weight: 300;
    }
    
    .dots::after {
      content: '';
      animation: dots 1.5s steps(3, end) infinite;
    }
    
    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 212, 163, 0.3);
      color: #ffd4a3;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      transition: all 0.3s ease;
      font-weight: bold;
      opacity: 0.6;
    }
    
    .close-btn:hover {
      background: rgba(255, 212, 163, 0.2);
      border-color: #ffd4a3;
      transform: scale(1.1);
    }
    
    .close-btn.ready {
      opacity: 1;
      background: rgba(255, 212, 163, 0.15);
      border-color: #ffd4a3;
      animation: pulseReady 2s ease-in-out infinite;
    }
    
    #loadingOverlay.ready {
      cursor: pointer;
    }
    
    .close-btn.ready {
      pointer-events: auto;
    }
    
    @keyframes pulseReady {
      0%, 100% { box-shadow: 0 0 0 0 rgba(255, 212, 163, 0.4); }
      50% { box-shadow: 0 0 0 8px rgba(255, 212, 163, 0.1); }
    }
    
    @keyframes profileGlow {
      0% { box-shadow: 0 8px 32px rgba(255, 212, 163, 0.3); }
      100% { box-shadow: 0 12px 40px rgba(255, 212, 163, 0.6); }
    }
    
    @keyframes textGlow {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }
    
    @keyframes tagFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    
    @keyframes loadingAnimation {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    
    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }
  </style>
</head>
<body>
  <!-- Loading Overlay -->
  <div id="loadingOverlay">
    <button class="close-btn" id="closeBtn" title="Skip loading">×</button>
    <div class="loading-container">
      <img src="./public/head.png" alt="Thomas Menu" class="profile-image">
      <h1 class="welcome-text">Thomas Menu</h1>
      <p class="subtitle">Consultant Prototypage, Débug & Optimisation</p>
      
      <div class="feature-tags">
        <div class="feature-tag" style="--delay: 0s">Développement Web</div>
        <div class="feature-tag" style="--delay: 0.5s">Design UX/UI</div>
        <div class="feature-tag" style="--delay: 1s">Projets Innovants</div>
        <div class="feature-tag" style="--delay: 1.5s">Expérience Utilisateur</div>
        <div class="feature-tag" style="--delay: 2s">Technologies Modernes</div>
      </div>
      
      <div class="loading-section">
        <div class="loading-bar">
          <div class="loading-fill" id="loadingFill"></div>
        </div>
        <div class="loading-text">
          Chargement de l'expérience<span class="dots"></span>
        </div>
      </div>
    </div>
  </div>

  <canvas id="bgCanvas"></canvas>
  <div id="app"></div>
  <script type="module" src="./main.js"></script>
  <script type="module" src="./guide.js"></script>
  <script>
    // Check if returning from contact page
    const returningFromContact = sessionStorage.getItem('returningFromContact');
    
    if (returningFromContact === 'true') {
      // Clean up the flag
      sessionStorage.removeItem('returningFromContact');
      
      // Set flags to skip loading overlay
      sessionStorage.setItem('portfolioAssetsLoaded', 'true');
      sessionStorage.setItem('loadingOverlayHidden', 'true');
      
      // Hide loading overlay immediately
      const loadingOverlay = document.getElementById('loadingOverlay');
      if (loadingOverlay) {
        loadingOverlay.classList.add('hidden');
        loadingOverlay.style.display = 'none';
      }
      
      console.log('Returning from contact page - loading overlay skipped');
    } else {
      // Clear flags immediately when starting to prevent race conditions
      sessionStorage.removeItem('portfolioAssetsLoaded');
      sessionStorage.removeItem('loadingOverlayHidden');
      console.log('Portfolio starting to load assets...');
    }
    
    // Loading overlay management
    const loadingOverlay = document.getElementById('loadingOverlay');
    const loadingFill = document.getElementById('loadingFill');
    const closeBtn = document.getElementById('closeBtn');
    
    let assetsLoaded = false;
    let loadingProgress = 0;
    
    // Animate loading bar
    function updateLoadingBar() {
      if (loadingProgress < 100) {
        loadingProgress += Math.random() * 3 + 1;
        if (loadingProgress > 100) loadingProgress = 100;
        loadingFill.style.width = loadingProgress + '%';
        
        if (!assetsLoaded) {
          setTimeout(updateLoadingBar, 100 + Math.random() * 100);
        }
      }
    }
    
    // Start loading bar animation
    setTimeout(updateLoadingBar, 500);
    
    // Hide loading overlay
    function hideLoadingOverlay() {
      loadingOverlay.classList.add('hidden');
      console.log('Loading overlay hidden');
      
      // Signal to main.js that loading overlay is hidden
      sessionStorage.setItem('loadingOverlayHidden', 'true');
      
      // Dispatch custom event for guide system
      document.dispatchEvent(new CustomEvent('loadingOverlayHidden'));
      
      // Re-enable 3D interactions (access global variable from main.js)
      if (typeof window.interactionsDisabled !== 'undefined') {
        window.interactionsDisabled = false;
      }
    }
    
    // Close button handler - both click and touch
    closeBtn.addEventListener('click', (e) => {
      e.stopPropagation(); // Prevent event bubbling
      if (assetsLoaded) {
        hideLoadingOverlay();
      }
    });
    
    // Touch support for close button
    closeBtn.addEventListener('touchend', (e) => {
      e.preventDefault();
      e.stopPropagation();
      if (assetsLoaded) {
        hideLoadingOverlay();
      }
    });
    
    // Click anywhere on overlay to close (only if assets loaded)
    loadingOverlay.addEventListener('click', (e) => {
      if (assetsLoaded && e.target === loadingOverlay) {
        hideLoadingOverlay();
      }
    });
    
    // Touch support for overlay
    loadingOverlay.addEventListener('touchend', (e) => {
      e.preventDefault();
      if (assetsLoaded && e.target === loadingOverlay) {
        hideLoadingOverlay();
      }
    });
    
    // Allow clicks on loading container to bubble to overlay when ready
    document.querySelector('.loading-container').addEventListener('click', (e) => {
      if (assetsLoaded) {
        hideLoadingOverlay();
      }
    });
    
    // Touch support for loading container
    document.querySelector('.loading-container').addEventListener('touchend', (e) => {
      e.preventDefault();
      if (assetsLoaded) {
        hideLoadingOverlay();
      }
    });
    
    // Check for assets loaded signal from main.js
    function checkAssetsLoaded() {
      const portfolioReady = sessionStorage.getItem('portfolioAssetsLoaded');
      if (portfolioReady === 'true') {
        assetsLoaded = true;
        loadingProgress = 100;
        loadingFill.style.width = '100%';
        
        // Enable close button and show visual feedback that it's ready
        closeBtn.classList.add('ready');
        loadingOverlay.classList.add('ready');
        
        // Update loading text to indicate ready state
        const loadingText = document.querySelector('.loading-text');
        loadingText.innerHTML = 'Expérience prête ! <strong>Cliquez pour commencer</strong>';
        
        return true;
      }
      return false;
    }
    
    // Check periodically for assets
    const checkInterval = setInterval(() => {
      if (checkAssetsLoaded()) {
        clearInterval(checkInterval);
      }
    }, 100);
    
    // Fallback: hide overlay after maximum time
    setTimeout(() => {
      if (!assetsLoaded) {
        console.log('Loading timeout, hiding overlay anyway');
        hideLoadingOverlay();
      }
      clearInterval(checkInterval);
    }, 10000);
  </script>
</body>
</html>
