<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Map</title>
  
  <!-- Favicon and Web Icons -->
  <link rel="icon" type="image/png" href="./public/head.png">
  <link rel="shortcut icon" type="image/png" href="./public/head.png">
  <link rel="apple-touch-icon" href="./public/head.png">
  <link rel="stylesheet" href="./guide.css">
  <meta name="theme-color" content="#111111">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    /* Hex Info Display */
    .hex-info-display {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 15px 25px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: all 0.3s ease;
      min-width: 250px;
    }
    
    .hex-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #ffd4a3;
      margin-bottom: 8px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }
    
    .hex-objects-count {
      font-size: 1rem;
      color: #c7d2fe;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .objects-icon {
      font-size: 1.2rem;
    }
    
    #objectsRemaining {
      color: #4ade80;
      font-weight: 600;
    }
    
    #objectsTotal {
      color: #94a3b8;
      font-weight: 500;
    }
    
    /* Animation when hex changes */
    .hex-info-display.updating {
      transform: translateX(-50%) scale(1.05);
      background: rgba(0, 0, 0, 0.8);
      border-color: rgba(255, 212, 163, 0.4);
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .hex-info-display {
        top: 15px;
        padding: 12px 20px;
        min-width: 200px;
      }
      
      .hex-title {
        font-size: 1.3rem;
        margin-bottom: 6px;
      }
      
      .hex-objects-count {
        font-size: 0.9rem;
      }
    }
    .page {
      max-width: 800px;
      margin: 0 auto;
      color: #fff;
      padding: 2em;
      border-radius: 10px;
    }
    
    /* Transition Video Styles */
    #transitionVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 10000;
      display: none;
      pointer-events: none;
      background: transparent;
    }
    
    /* Loading Overlay Styles */
    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      transition: opacity 0.8s ease, visibility 0.8s ease;
      pointer-events: auto; /* Ensure it captures all pointer events when visible */
      overflow: hidden; /* Hide bubbles that go beyond the screen */
    }

    /* Underwater Bubble Animation */
    .bubble-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .bubble {
      position: absolute;
      background: radial-gradient(circle at 30% 30%, rgba(173, 216, 230, 0.8), rgba(173, 216, 230, 0.3));
      border-radius: 50%;
      animation: bubbleRise linear infinite;
      opacity: 0;
      box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.2);
      bottom: -50px; /* Start bubbles below the screen */
    }

    @keyframes bubbleRise {
      0% {
        transform: translateY(0) translateX(0) scale(0.8);
        opacity: 0;
      }
      5% {
        opacity: 0.6;
      }
      95% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-140vh) translateX(var(--drift, 0px)) scale(1.2);
        opacity: 0;
      }
    }
    
    #loadingOverlay.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
    
    .loading-container {
      text-align: center;
      max-width: 600px;
      padding: 2rem;
      position: relative;
      z-index: 10; /* Ensure content appears above bubbles */
    }
    
    .profile-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #ffd4a3;
      box-shadow: 0 8px 32px rgba(255, 212, 163, 0.3);
      margin: 0 auto 2rem;
      animation: profileGlow 2s ease-in-out infinite alternate;
      object-fit: cover;
    }
    
    .welcome-text {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #ffd4a3 0%, #ff9a56 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: textGlow 3s ease-in-out infinite;
    }
    
    .subtitle {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      opacity: 0.9;
      font-weight: 300;
    }
    
    .feature-tags {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 2rem;
    }
    
    .feature-tag {
      background: rgba(255, 212, 163, 0.15);
      border: 1px solid rgba(255, 212, 163, 0.3);
      color: #ffd4a3;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 500;
      animation: tagFloat 4s ease-in-out infinite;
      animation-delay: var(--delay, 0s);
    }
    
    .loading-section {
      margin-top: 2rem;
    }
    
    .loading-bar {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 1rem;
    }
    
    .loading-fill {
      height: 100%;
      background: linear-gradient(90deg, #ffd4a3, #ff9a56, #ffd4a3);
      background-size: 200% 100%;
      animation: loadingAnimation 2s ease-in-out infinite;
      width: 0%;
      transition: width 0.3s ease;
    }
    
    .loading-text {
      font-size: 1.1rem;
      opacity: 0.8;
      font-weight: 300;
    }
    
    .dots::after {
      content: '';
      animation: dots 1.5s steps(3, end) infinite;
    }
    
    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 212, 163, 0.3);
      color: #ffd4a3;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      transition: all 0.3s ease;
      font-weight: bold;
      opacity: 0.6;
    }
    
    .close-btn:hover {
      background: rgba(255, 212, 163, 0.2);
      border-color: #ffd4a3;
      transform: scale(1.1);
    }
    
    .close-btn.ready {
      opacity: 1;
      background: rgba(255, 212, 163, 0.15);
      border-color: #ffd4a3;
      animation: pulseReady 2s ease-in-out infinite;
    }
    
    #loadingOverlay.ready {
      cursor: pointer;
    }
    
    .close-btn.ready {
      pointer-events: auto;
    }
    
    @keyframes pulseReady {
      0%, 100% { box-shadow: 0 0 0 0 rgba(255, 212, 163, 0.4); }
      50% { box-shadow: 0 0 0 8px rgba(255, 212, 163, 0.1); }
    }
    
    @keyframes profileGlow {
      0% { box-shadow: 0 8px 32px rgba(255, 212, 163, 0.3); }
      100% { box-shadow: 0 12px 40px rgba(255, 212, 163, 0.6); }
    }
    
    @keyframes textGlow {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }
    
    @keyframes tagFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    
    @keyframes loadingAnimation {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }
    
    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }
  </style>
</head>
<body>
  <!-- Loading Overlay -->
  <div id="loadingOverlay">
    <button class="close-btn" id="closeBtn" title="Skip loading">×</button>
    <div class="loading-container">
      <img src="./public/head.png" alt="Thomas Menu" class="profile-image">
      <h1 class="welcome-text">Thomas Menu</h1>
      <p class="subtitle">Consultant Prototypage, Débug & Optimisation</p>
      
      <div class="feature-tags">
        <div class="feature-tag" style="--delay: 0s">Développement Web</div>
        <div class="feature-tag" style="--delay: 0.5s">Design UX/UI</div>
        <div class="feature-tag" style="--delay: 1s">Projets Innovants</div>
        <div class="feature-tag" style="--delay: 1.5s">Expérience Utilisateur</div>
        <div class="feature-tag" style="--delay: 2s">Technologies Modernes</div>
      </div>
      
      <div class="loading-section">
        <div class="loading-bar">
          <div class="loading-fill" id="loadingFill"></div>
        </div>
        <div class="loading-text">
          Chargement de l'expérience<span class="dots"></span>
        </div>
      </div>
    </div>
    
    <!-- Underwater Bubble Animation -->
    <div class="bubble-container" id="bubbleContainer"></div>
  </div>

  <!-- Transition Video -->
  <video id="transitionVideo" preload="auto" volume="0.7">
    <source src="./public/images/Spongebubble.webm" type="video/webm">
    Your browser does not support the video tag.
  </video>

  <canvas id="bgCanvas"></canvas>
  
  <!-- Hex Info Display -->
  <div id="hexInfo" class="hex-info-display">
    <div class="hex-title" id="hexTitle">Portfolio Thomas Menu</div>
    <div class="hex-objects-count" id="hexObjectsCount">
      <span class="objects-icon">🗺️</span>
      <span id="objectsRemaining">0</span> / <span id="objectsTotal">0</span> <span id="objectsText">zones explorées</span>
    </div>
  </div>
  
  <div id="app"></div>
  <script type="module" src="./main.js"></script>
  <script type="module" src="./guide.js"></script>
  <script>
    // Check if returning from contact page
    const returningFromContact = sessionStorage.getItem('returningFromContact');
    
    if (returningFromContact === 'true') {
      // Clean up the flag
      sessionStorage.removeItem('returningFromContact');
      
      // Set flags to skip loading overlay and transition video
      sessionStorage.setItem('portfolioAssetsLoaded', 'true');
      sessionStorage.setItem('loadingOverlayHidden', 'true');
      sessionStorage.setItem('skipTransitionVideo', 'true');
      
      // Hide loading overlay immediately
      const loadingOverlay = document.getElementById('loadingOverlay');
      if (loadingOverlay) {
        loadingOverlay.classList.add('hidden');
        loadingOverlay.style.display = 'none';
      }
      
      console.log('Returning from contact page - loading overlay and transition video skipped');
    } else {
      // Clear flags immediately when starting to prevent race conditions
      sessionStorage.removeItem('portfolioAssetsLoaded');
      sessionStorage.removeItem('loadingOverlayHidden');
      console.log('Portfolio starting to load assets...');
    }
    
    // Loading overlay management
    const loadingOverlay = document.getElementById('loadingOverlay');
    const loadingFill = document.getElementById('loadingFill');
    const closeBtn = document.getElementById('closeBtn');
    
    // Transition video initialization
    const transitionVideo = document.getElementById('transitionVideo');
    if (transitionVideo) {
      // Allow audio to play and set video properties
      transitionVideo.muted = false; // Enable audio
      transitionVideo.playsInline = true;
      transitionVideo.volume = 0.7; // Set volume to 70% to not be too loud
      
      // Preload the video for smoother playback
      transitionVideo.preload = 'auto';
      
      console.log('Transition video initialized with audio enabled');
    }
    
    // Enable audio context on first user interaction to comply with autoplay policies
    function enableAudioContext() {
      if (transitionVideo && transitionVideo.muted) {
        transitionVideo.muted = false;
        console.log('Audio context enabled for transition video');
      }
    }
    
    // Add one-time listeners for user interaction to enable audio
    document.addEventListener('click', enableAudioContext, { once: true });
    document.addEventListener('touchstart', enableAudioContext, { once: true });
    document.addEventListener('keydown', enableAudioContext, { once: true });
    
    // Underwater Bubble Animation
    function createBubbles() {
      const bubbleContainer = document.getElementById('bubbleContainer');
      if (!bubbleContainer) return;
      
      // Create bubbles with random properties
      function createBubble() {
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        
        // Random size between 10px and 40px
        const size = Math.random() * 30 + 10;
        bubble.style.width = size + 'px';
        bubble.style.height = size + 'px';
        
        // Random horizontal position
        const leftPosition = Math.random() * 100;
        bubble.style.left = leftPosition + '%';
        
        // Ensure bubble starts at bottom
        bubble.style.bottom = '-50px';
        
        // Random animation duration between 4-8 seconds
        const duration = Math.random() * 4 + 4;
        bubble.style.animationDuration = duration + 's';
        
        // Random horizontal drift
        const drift = (Math.random() - 0.5) * 200; // -100px to +100px drift
        bubble.style.setProperty('--drift', drift + 'px');
        
        // Minimal delay to prevent overlap issues
        const delay = Math.random() * 0.5;
        bubble.style.animationDelay = delay + 's';
        
        bubbleContainer.appendChild(bubble);
        
        // Remove bubble after animation completes
        setTimeout(() => {
          if (bubble.parentNode) {
            bubble.parentNode.removeChild(bubble);
          }
        }, (duration + delay) * 1000);
      }
      
      // Create initial bubbles with faster timing
      for (let i = 0; i < 15; i++) {
        setTimeout(createBubble, i * 200); // Reduced from 400ms to 200ms
      }
      
      // Continuously create new bubbles more frequently
      const bubbleInterval = setInterval(() => {
        // Only create bubbles if loading overlay is visible
        if (loadingOverlay && !loadingOverlay.classList.contains('hidden')) {
          createBubble();
        } else {
          clearInterval(bubbleInterval);
        }
      }, 600); // Reduced from 800ms to 600ms
      
      // Stop creating bubbles when overlay is hidden
      const observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
          if (mutation.attributeName === 'class') {
            if (loadingOverlay.classList.contains('hidden')) {
              clearInterval(bubbleInterval);
            }
          }
        });
      });
      
      observer.observe(loadingOverlay, { attributes: true });
    }
    
    // Start bubble animation
    createBubbles();

    let assetsLoaded = false;
    let loadingProgress = 0;
    
    // Animate loading bar
    function updateLoadingBar() {
      if (loadingProgress < 100) {
        loadingProgress += Math.random() * 3 + 1;
        if (loadingProgress > 100) loadingProgress = 100;
        loadingFill.style.width = loadingProgress + '%';
        
        if (!assetsLoaded) {
          setTimeout(updateLoadingBar, 100 + Math.random() * 100);
        }
      }
    }
    
    // Start loading bar animation
    setTimeout(updateLoadingBar, 500);
    
    // Hide loading overlay with transition video
    function hideLoadingOverlay() {
      // Check if we should skip the transition video
      const skipTransition = sessionStorage.getItem('skipTransitionVideo') === 'true';
      
      if (skipTransition) {
        console.log('Skipping transition video');
        sessionStorage.removeItem('skipTransitionVideo');
        immediateHideOverlay();
        return;
      }
      
      const transitionVideo = document.getElementById('transitionVideo');
      
      // Show and play the transition video
      transitionVideo.style.display = 'block';
      transitionVideo.currentTime = 0; // Reset to start
      
      // Ensure audio is enabled before playing
      transitionVideo.muted = false;
      
      const playPromise = transitionVideo.play();
      
      if (playPromise !== undefined) {
        playPromise.then(() => {
          console.log('Transition video started playing with audio');
        }).catch(error => {
          console.warn('Error playing transition video with audio:', error);
          console.log('Attempting to play without audio as fallback...');
          
          // Fallback: try playing muted if audio autoplay is blocked
          transitionVideo.muted = true;
          const mutedPlayPromise = transitionVideo.play();
          
          if (mutedPlayPromise !== undefined) {
            mutedPlayPromise.then(() => {
              console.log('Transition video playing without audio (fallback)');
            }).catch(fallbackError => {
              console.error('Failed to play video even muted:', fallbackError);
              // Fallback to immediate transition if video fails completely
              immediateHideOverlay();
            });
          }
        });
      }
      
      // Hide loading overlay at 675ms and start camera animation
      setTimeout(() => {
        console.log('Hiding loading overlay at 675ms');
        loadingOverlay.classList.add('hidden');
        
        // Signal to main.js that loading overlay is hidden
        sessionStorage.setItem('loadingOverlayHidden', 'true');
        
        // Signal that video transition is complete for camera animation
        sessionStorage.setItem('videoTransitionComplete', 'true');
        
        // Dispatch custom event for guide system
        document.dispatchEvent(new CustomEvent('loadingOverlayHidden'));
        
        // Re-enable 3D interactions (access global variable from main.js)
        if (typeof window.interactionsDisabled !== 'undefined') {
          window.interactionsDisabled = false;
        }
      }, 675);
      
      // Hide transition video when it ends
      transitionVideo.addEventListener('ended', () => {
        console.log('Transition video ended, hiding video element');
        transitionVideo.style.display = 'none';
      }, { once: true });
      
      // Fallback: hide video after a maximum time in case 'ended' event doesn't fire
      setTimeout(() => {
        if (transitionVideo.style.display !== 'none') {
          transitionVideo.style.display = 'none';
        }
      }, 3000); // Assume video is max 3 seconds
    }
    
    // Fallback function for immediate overlay hiding (if video fails)
    function immediateHideOverlay() {
      loadingOverlay.classList.add('hidden');
      console.log('Loading overlay hidden (immediate fallback)');
      
      // Signal to main.js that loading overlay is hidden
      sessionStorage.setItem('loadingOverlayHidden', 'true');
      sessionStorage.setItem('videoTransitionComplete', 'true');
      
      // Dispatch custom event for guide system
      document.dispatchEvent(new CustomEvent('loadingOverlayHidden'));
      
      // Re-enable 3D interactions (access global variable from main.js)
      if (typeof window.interactionsDisabled !== 'undefined') {
        window.interactionsDisabled = false;
      }
    }
    
    // Close button handler - both click and touch
    closeBtn.addEventListener('click', (e) => {
      e.stopPropagation(); // Prevent event bubbling
      if (assetsLoaded) {
        hideLoadingOverlay();
      }
    });
    
    // Touch support for close button
    closeBtn.addEventListener('touchend', (e) => {
      e.preventDefault();
      e.stopPropagation();
      if (assetsLoaded) {
        hideLoadingOverlay();
      }
    });
    
    // Click anywhere on overlay to close (only if assets loaded)
    loadingOverlay.addEventListener('click', (e) => {
      if (assetsLoaded && e.target === loadingOverlay) {
        hideLoadingOverlay();
      }
    });
    
    // Touch support for overlay
    loadingOverlay.addEventListener('touchend', (e) => {
      e.preventDefault();
      if (assetsLoaded && e.target === loadingOverlay) {
        hideLoadingOverlay();
      }
    });
    
    // Allow clicks on loading container to bubble to overlay when ready
    document.querySelector('.loading-container').addEventListener('click', (e) => {
      if (assetsLoaded) {
        hideLoadingOverlay();
      }
    });
    
    // Touch support for loading container
    document.querySelector('.loading-container').addEventListener('touchend', (e) => {
      e.preventDefault();
      if (assetsLoaded) {
        hideLoadingOverlay();
      }
    });
    
    // Check for assets loaded signal from main.js
    function checkAssetsLoaded() {
      const portfolioReady = sessionStorage.getItem('portfolioAssetsLoaded');
      if (portfolioReady === 'true') {
        assetsLoaded = true;
        loadingProgress = 100;
        loadingFill.style.width = '100%';
        
        // Enable close button and show visual feedback that it's ready
        closeBtn.classList.add('ready');
        loadingOverlay.classList.add('ready');
        
        // Update loading text to indicate ready state
        const loadingText = document.querySelector('.loading-text');
        loadingText.innerHTML = 'Expérience prête ! <strong>Cliquez pour commencer</strong>';
        
        return true;
      }
      return false;
    }
    
    // Check periodically for assets
    const checkInterval = setInterval(() => {
      if (checkAssetsLoaded()) {
        clearInterval(checkInterval);
      }
    }, 100);
    
    // Fallback: hide overlay after maximum time
    setTimeout(() => {
      if (!assetsLoaded) {
        console.log('Loading timeout, hiding overlay anyway');
        hideLoadingOverlay();
      }
      clearInterval(checkInterval);
    }, 10000);
  </script>
</body>
</html>
