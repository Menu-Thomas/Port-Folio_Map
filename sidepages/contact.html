<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Thomas Menu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      color: #fff;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .contact-container {
      max-width: 100%;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h2 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #ffd4a3;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      text-align: center;
      flex-shrink: 0;
    }

    .form-container {
      background: rgba(255, 212, 163, 0.1);
      border: 1px solid rgba(255, 212, 163, 0.3);
      border-radius: 18px;
      padding: 1.5rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      flex: 1;
      justify-content: space-between;
    }

    label {
      font-weight: 600;
      color: #ffd4a3;
      width: 100%;
      text-align: left;
      font-size: 1.1rem;
      display: flex;
      flex-direction: column;
    }

    input, textarea {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 212, 163, 0.3);
      border-radius: 10px;
      padding: 0.8rem 1rem;
      font-size: 1rem;
      margin-top: 0.3rem;
      transition: all 0.3s ease;
      color: #fff;
      backdrop-filter: blur(5px);
    }

    input::placeholder, textarea::placeholder {
      color: #c7d2fe;
      opacity: 0.8;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #ffd4a3;
      box-shadow: 0 0 15px rgba(255, 212, 163, 0.3);
      background: rgba(255, 255, 255, 0.15);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
      flex: 1;
    }

    button {
      background: linear-gradient(90deg, #ffd4a3 0%, #ff8c42 100%);
      color: #1a1a2e;
      border: none;
      border-radius: 10px;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(255, 212, 163, 0.3);
      transition: all 0.3s ease;
      align-self: center;
      margin-top: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      flex-shrink: 0;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 212, 163, 0.5);
    }

    button:active {
      transform: translateY(0);
    }

    .success-message, .error-message {
      margin-top: 0.5rem;
      padding: 0.8rem;
      border-radius: 10px;
      font-weight: 600;
      display: none;
      font-size: 0.9rem;
    }

    .success-message {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.5);
      color: #4ade80;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.5);
      color: #f87171;
    }

    .footer-text {
      color: #c7d2fe;
      font-size: 1rem;
      margin-top: 1rem;
      line-height: 1.4;
      text-align: center;
      flex-shrink: 0;
    }

    .form-fields {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      flex: 1;
    }

    .message-field {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .message-field textarea {
      flex: 1;
      min-height: 80px;
    }

    @media (max-width: 768px) {
      body {
        padding: 0.5rem;
      }
      
      h2 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }
      
      .form-container {
        padding: 1rem;
      }
      
      label {
        font-size: 1rem;
      }
      
      input, textarea {
        font-size: 0.9rem;
        padding: 0.7rem;
      }
      
      button {
        font-size: 1rem;
        padding: 0.9rem 1.8rem;
      }
      
      .footer-text {
        font-size: 0.9rem;
      }
    }

    /* Back Button Styles */
    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 50px;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      text-decoration: none;
    }

    .back-button:hover {
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 6px 25px rgba(0,0,0,0.4);
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
    }

    .back-button:active {
      transform: translateY(1px) scale(0.95);
    }

    @media (max-width: 768px) {
      .back-button {
        top: 15px;
        left: 15px;
        padding: 10px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <!-- Back Button -->
  <button class="back-button" onclick="goBackToPortfolio()" title="Retour au portfolio">
    <span>←</span>
    <span>Retour</span>
  </button>
  
  <div class="contact-container">
    <h2>Contact</h2>
    <div class="form-container">
      <form id="contactForm">
        <div class="form-fields">
          <label>
            Nom
            <input type="text" name="name" required placeholder="Votre nom">
          </label>
          <label>
            Email
            <input type="email" name="email" required placeholder="Votre email">
          </label>
          <label>
            Sujet
            <input type="text" name="subject" required placeholder="Sujet de votre message">
          </label>
          <label class="message-field">
            Message
            <textarea name="message" required placeholder="Votre message"></textarea>
          </label>
        </div>
        <button type="submit">Envoyer le message</button>
      </form>
      <div id="successMessage" class="success-message">
        ✓ Votre message a été envoyé avec succès ! Je vous répondrai rapidement.
      </div>
      <div id="errorMessage" class="error-message">
        ✗ Une erreur s'est produite. Veuillez réessayer ou m'envoyer un email directement.
      </div>
    </div>
    <p class="footer-text">
      Je vous répondrai rapidement !<br>
      Email direct : <a href="mailto:menu.techvision@gmail.com" style="color: #ffd4a3; text-decoration: none;">menu.techvision@gmail.com</a>
    </p>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const formData = new FormData(this);
      const name = formData.get('name');
      const email = formData.get('email');
      const subject = formData.get('subject');
      const message = formData.get('message');
      
      // Create mailto link
      const mailtoLink = `mailto:menu.techvision@gmail.com?subject=${encodeURIComponent(`[Portfolio Contact] ${subject}`)}&body=${encodeURIComponent(`Nom: ${name}\nEmail: ${email}\n\nMessage:\n${message}`)}`;
      
      try {
        // Open default email client
        window.location.href = mailtoLink;
        
        // Show success message
        document.getElementById('successMessage').style.display = 'block';
        document.getElementById('errorMessage').style.display = 'none';
        
        // Reset form after a delay
        setTimeout(() => {
          this.reset();
          document.getElementById('successMessage').style.display = 'none';
        }, 3000);
        
      } catch (error) {
        // Show error message
        document.getElementById('errorMessage').style.display = 'block';
        document.getElementById('successMessage').style.display = 'none';
        console.error('Error sending email:', error);
      }
    });

    // Function to handle back button click
    function goBackToPortfolio() {
      // Set flag to indicate returning from contact
      sessionStorage.setItem('returningFromContact', 'true');
      // Redirect back to loading page (index.html)
      window.location.href = '../index.html';
    }
  </script>
</body>
</html>
