<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Envoyé - Thomas Menu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .thank-you-container {
      background: rgba(255, 212, 163, 0.1);
      border: 1px solid rgba(255, 212, 163, 0.3);
      border-radius: 18px;
      padding: 3rem 2rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      max-width: 500px;
      width: 100%;
    }

    .success-icon {
      font-size: 4rem;
      color: #4ade80;
      margin-bottom: 1rem;
      animation: bounce 1s ease-in-out;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: #ffd4a3;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    p {
      font-size: 1.2rem;
      color: #c7d2fe;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .back-button {
      background: linear-gradient(90deg, #ffd4a3 0%, #ff8c42 100%);
      color: #1a1a2e;
      border: none;
      border-radius: 10px;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(255, 212, 163, 0.3);
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      text-decoration: none;
      display: inline-block;
    }

    .back-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 212, 163, 0.5);
    }

    .back-button:active {
      transform: translateY(0);
    }

    .email-info {
      font-size: 1rem;
      color: #ffd4a3;
      margin-top: 1.5rem;
      padding: 1rem;
      background: rgba(255, 212, 163, 0.05);
      border-radius: 10px;
      border: 1px solid rgba(255, 212, 163, 0.2);
    }

    @media (max-width: 768px) {
      .thank-you-container {
        padding: 2rem 1.5rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      p {
        font-size: 1.1rem;
      }
      
      .success-icon {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <div class="thank-you-container">
    <div class="success-icon">✓</div>
    <h1>Message Envoyé !</h1>
    <p>
      Merci pour votre message ! Je l'ai bien reçu et je vous répondrai dans les plus brefs délais.
    </p>
    <a href="../index.html" class="back-button">Retour au Portfolio</a>
    
    <div class="email-info">
      <strong>Thomas Menu</strong><br>
      menu.techvision@gmail.com<br>
      Réponse sous 24-48h
    </div>
  </div>

  <script>
    // Auto redirect after 10 seconds
    setTimeout(() => {
      window.location.href = '../index.html';
    }, 10000);

    // Handle back navigation properly
    window.addEventListener('load', () => {
      sessionStorage.setItem('returningFromContact', 'true');
    });
  </script>
</body>
</html>
